server.port = 8001
spring.application.name=middle.service

#provider
dubbo.scan.base-packages=com.jiker.service.middle
middle.service.version=1.0.0

#consumer
integration.service.version=1.0.0

dubbo.protocol.name=dubbo
dubbo.protocol.port=-1
dubbo.registry.address=zookeeper://127.0.0.1:2181

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dubbo_middle?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
