server.port = 8001
spring.application.name=middle.service

#provider
dubbo.scan.base-packages=com.duyi.service.frontend
frontend.service.version=1.0.0

#consumer
middle.service.version=1.0.0

dubbo.protocol.name=dubbo
dubbo.protocol.port=-1
dubbo.registry.address=zookeeper://127.0.0.1:2181

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dubbo_frontend
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
